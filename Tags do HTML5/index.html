<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags do HTML5</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div id="principal">
            <header>
                <h1>Esse é meu cabeçalho, header</h1>
                <nav>
                    <h1 class="pequenininho">Esse é meu menu, nav</h1>
                </nav>
            </header>
            <section>
                <h1>Essa é uma seção, meu section</h1>
                <article>
                    <h1 class="pequenininho texto-branco">Esse é um article</h1>
                </article>
                <article>
                    <h1 class="pequenininho texto-branco">Esse é o article 2</h1>
                </article>
                <article>
                    <h1 class="pequenininho texto-branco">Esse é 0 article 3</h1>
                </article>
            </section>
            <aside>
                <h1>area lateral da pagina, aside</h1>
            </aside>
            <footer>
                <h1>Esse é o rodapé, footer</h1>
            </footer>
        </div>       
    </body>
</html>
